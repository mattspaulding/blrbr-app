	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<title>blrbr</title>
	</head>
	<body>
		<div style="text-align: center;">
			<br>
			<img src="img/blrbrfish_logo_nobubble.png" width="90%"/>
			<br>
			<br>
			<img src="img/blrbr_logo_50.png"/>
			<div id="deviceready">
				<p class="event listening">
					loading
				</p>
				<div class="event received">
					<br>
					<div>
						no need to login to
					</div>
					<div class="full-width-button" onclick="channel()">
						<div>
							browse channels <span class="glyphicon glyphicon-chevron-right"></span>
						</div>
					</div>
					<br>
					<div>
						login with twitter to
					</div>
					<div class="full-width-button" onclick="login()" style="height:500px">
						<div>
							listen to my stream <span class="glyphicon glyphicon-chevron-right"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
